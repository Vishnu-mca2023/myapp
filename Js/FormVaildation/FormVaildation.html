<!DOCTYPE html>
<html>
<head>
  <title>Form Validation OOP Example</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .error { color: red; font-size: 14px; }
    input, textarea, select { margin-bottom: 10px; display: block; width: 200px; }
    button { margin-top: 10px; }
  </style>
</head>
<body>

  <h2>Form Validation (OOP in JS)</h2>
  <form id="myForm">
    <label>Name:</label>
    <input type="text" id="name">

    <label>Password:</label>
    <input type="password" id="password">

    <label>Age:</label>
    <input type="number" id="age">

    <label>Date of Birth:</label>
    <input type="date" id="dob">

    <label>Gender:</label>
    <input type="radio" name="gender" value="Male"> Male
    <input type="radio" name="gender" value="Female"> Female

    <label>Comments:</label>
    <textarea id="comments"></textarea>

    <label>Country:</label>
    <select id="country">
      <option value="">--Select--</option>
      <option value="India">India</option>
      <option value="USA">USA</option>
    </select>

    <button type="submit">Submit</button>
  </form>

  <div id="errorMessages" class="error"></div>

  <script>
    // Parent Class
    class FormValidator {
      constructor(form) {
        this.form = form;
        this.errors = [];
      }

      validateName(name) {
        if (name.trim() === "") this.errors.push("Name is required");
      }

      validatePassword(password) {
        if (password.length < 6) this.errors.push("Password must be at least 6 characters");
      }

      validateAge(age) {
        if (age <= 0) this.errors.push("Enter a valid age");
      }

      validateDOB(dob) {
        if (!dob) this.errors.push("Date of Birth is required");
      }

      validateGender(gender) {
        if (!gender) this.errors.push("Gender is required");
      }

      validateComments(comments) {
        if (comments.trim() === "") this.errors.push("Comments cannot be empty");
      }

      validateCountry(country) {
        if (country === "") this.errors.push("Please select a country");
      }

      showErrors() {
        document.getElementById("errorMessages").innerHTML = this.errors.join("<br>");
      }
    }

    // Child class that extends parent
    class MyFormValidator extends FormValidator {
      constructor(form) {
        super(form);
      }

      validateForm() {
        this.errors = []; // reset errors

        this.validateName(document.getElementById("name").value);
        this.validatePassword(document.getElementById("password").value);
        this.validateAge(document.getElementById("age").value);
        this.validateDOB(document.getElementById("dob").value);

        let gender = document.querySelector('input[name="gender"]:checked');
        this.validateGender(gender ? gender.value : "");

        this.validateComments(document.getElementById("comments").value);
        this.validateCountry(document.getElementById("country").value);

        if (this.errors.length > 0) {
          this.showErrors();
          return false;
        }
        alert("Form submitted successfully!");
        return true;
      }
    }

    // Attach event listener
    const form = document.getElementById("myForm");
    const validator = new MyFormValidator(form);

    form.addEventListener("submit", function(e) {
      e.preventDefault(); // stop actual submit
      validator.validateForm();
    });
  </script>
</body>
</html>
